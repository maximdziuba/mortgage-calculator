<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Main page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Go to main page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/create">Create bank</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/count">Count mortgage</a>
            </li>
        </ul>
    </div>
</nav>
<h1>Edit bank</h1>
<form th:action="'/edit/' + ${bank.id}" method="post">
    <div class="bank-field">
        <p>Name of bank: </p>
        <input type="text" name="bankName">
    </div>
    <div class="bank-field">
        <p>Interest rate: </p>
        <input type="number" name="interestRate">
    </div>
    <div class="bank-field">
        <p>Maximum loan: </p>
        <input type="number" name="maxLoan">
    </div>
    <div class="bank-field">
        <p>Minimum down payment: </p>
        <input type="number" name="minDownPayment">
    </div>
    <div class="bank-field">
        <p>Loan term: </p>
        <input type="number" name="loanTerm">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>
</div>
</body>
<style>
    .bank-field {
        display: flex;
    }
</style>
</html>
